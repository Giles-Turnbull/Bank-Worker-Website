<!Doctype html>
<html>
    <head>

        <!--Bootstrap links and javascript files-->
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Scripts/Session.js"></script>
        
        <link rel="stylesheet" href="Styles/SignupStyle.css">
        <link rel="stylesheet" href="Styles/General.css">

    </head>
    <body>

        <!-- The video -->
        <video autoplay muted loop id="myVideo">
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
        </video>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">&#127974;&#128293;</a>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--Find page-->
                        <a class="nav-link" href="find.html">Find</a>
                    </li>
                    <li class="nav-item">
                        <!--Browse page-->
                        <a class="nav-link" href="Browse.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <!--Post page-->
                        <a class="nav-link" href="Post.html">Post</a>
                    </li>
                    <li class="nav-item">
                        <!--About page-->
                        <a class="nav-link" href="About.html">About</a>
                    </li>    
                    </ul>
                </div>
                <div class="d-flex nav-link">
                    <!--User message so you know what user is logged in-->
                    <div class="text-white pe-2 pt-1" id="hello">
                        <script>
                            sessionStorage.getItem("Username")
                            document.getElementById("hello").innerHTML = "Hello, " + sessionStorage.getItem("Username") + "!";
                        </script>
                    </div>
                    <!--Logout button-->
                    <button class="btn btn-primary btn-login" onclick="window.location.href = 'Login.html';">Login</button>
                </div>
            </div>
        </nav>
  
        <!-- Find/Post -->
        <div class="container find-page-style p-5">
            <form action="#">
                <!--Register title-->
                <h1 class="display-5 fw-bolder text-white text-white">Register</h1>
                <div class="input-group mb-3 input-group-sm">
                    <input type="text" class="form-control" placeholder="Username" id="Username-item">
                </div>

                <!--Inputs-->
                <div class="input-group mb-3 input-group-sm">
                    <input type="text" class="form-control" placeholder="Email" id="Email-item">
                </div>
                <label for="sel1" class="form-label text-white">Remember to include numbers and Special characters</label>
                <div class="input-group mb-3 input-group-sm">
                    <input type="password" class="form-control" placeholder="Password" id="inputPass" onkeyup="typeTrigger()">
                </div>
                <div class="input-group input-group-sm">
                    <input type="password" class="form-control" placeholder="Repeat Password" id="PasswordTwo-item">
                </div>

                <!--Password strength indicators-->
                <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                </div>
                <div class="strength"></div>
                
                <!--Dropdown menu-->
                <label for="sel1" class="form-label text-white">Worker or Searcher?</label>
                <select class="form-select"  id="Worker-item" name="sellist1">
                <option value="0">Worker</option>
                <option value="1">Searcher</option>
                </select>
            </form>
            <!--Signup button-->
            <button class="btn btn-primary mt-3" type="button" onclick="Register()">Signup</button>
        </div>


        <!--Javascript files-->
        <script src="Scripts/SignupScript.js"></script>
    </body>
</html>
